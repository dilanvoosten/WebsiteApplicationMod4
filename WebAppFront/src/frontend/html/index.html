<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Jedi Archives</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="icon" type="image/png" href="../../../resources/archive-logo.png">
    <script defer type="module" src="../javascript/index.js"></script>
</head>


<body>
<div class="wrapper">

    <div class="login">
        <p class="welcomeText">Welcome to the Jedi Archives<br><br>
            Please login below to enter</p>


        <form class="loginForm" id="loginForm">
            <label for="username">Username: </label>
            <input type="text" id="username" name="username" placeholder="Username">
            <br><br>
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" placeholder="Password">
            <br><br>
            <button type="submit" id="loginButton">Login</button>
        </form>

        <!-- p tag for displaying occurring errors with logging in -->
        <p id="errorMessage"></p>

        <p class="signUp">Don't have an account? <br>
            <a href="signUp.html"><u>Sign up</u></a></p>
    </div>

</div>

</body>
</html>
