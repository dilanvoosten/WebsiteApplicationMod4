<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="../css/homepage.css">
    <link rel="icon" type="image/png" href="../../../resources/archive-logo.png">
    <script defer src="https://kit.fontawesome.com/2a6128e7b4.js" crossorigin="anonymous"></script>
    <script defer src="../javascript/homepage.js"></script>
</head>
<body>

<header>
    <div class="links">
        Tags
    </div>

    <div class="logo">
        <a href="homepage.html">
            <img src="../../../resources/logo.png" alt=""></a>
    </div>

    <div class="searchBar">
        <input type="text" id="search" name="search">
        <label for="search"><i class="fa-solid fa-magnifying-glass"></i></label>
    </div>


    <button type="button" onclick="showDialog()" class="accountBtn">Account</button>

    <dialog class="accountPopUp" id="accountPopUp">

        <button type="button" onclick="closeDialog()" id="closeDialog"><i class="fa-solid fa-xmark"></i></button>

        <p> Change your credentials here</p>
        <form id="updateUserPass">
            <label for="updateUsername"> exampleUsername</label>
            <!--TODO: insert username from current session here-->
            <div class="username">
                <input type="text" id="updateUsername" name="updateUsername" placeholder="New Username...">
                <button type="submit" id="submitUsername">Submit</button>
            </div>


            <label for="updatePassword">*******</label>
            <!--TODO: insert '*' with length of password from current session here-->
            <div class="password">
                <input type="password" id="updatePassword" name="updatePassword" placeholder="New Password...">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password...">
                <button type="submit" id="submitPassword">Submit</button>
            </div>

            <button type="submit" id="submitUserPass">Submit both</button>
        </form>

        <button id="logoutBtn" onclick="window.location.href='index.html';">Log Out</button>
    </dialog>


</header>

<div class="wrapper">
    main page
</div>


</body>
</html>
