<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new article</title>
    <link rel="stylesheet" href="../css/addArticle.css">
    <link rel="icon" type="image/png" href="../../../resources/archive-logo.png">
    <script defer src="https://kit.fontawesome.com/2a6128e7b4.js" crossorigin="anonymous"></script>
    <script defer src="../javascript/addArticle.js"></script>
</head>
<body>

<header>
    <!--Container used for spacing elements -->
    <div class="headerSpacing"></div>

    <div class="logo">
        <a href="homepage.html">
            <img src="../../../resources/logo.png" alt=""></a>
    </div>

    <button type="button" onclick="showDialog()" class="accountBtn">Account</button>

    <dialog class="accountPopUp" id="accountPopUp">

        <button type="button" onclick="closeDialog()" id="closeDialog"><i class="fa-solid fa-xmark"></i></button>

        <p> Change your credentials here</p>
        <form id="updateUserPass">
            <label for="updateUsername" id="usernameLabel"></label>
            <div class="username">
                <input type="text" id="updateUsername" name="updateUsername" placeholder="New Username...">
                <button type="submit" id="submitUsername">Submit</button>
            </div>


            <label for="updatePassword" id="passwordLabel"></label>
            <div class="password">
                <input type="password" id="updatePassword" name="updatePassword" placeholder="New Password...">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password...">
                <button type="submit" id="submitPassword">Submit</button>
            </div>
            <button type="submit" id="submitUserPass">Submit both</button>
        </form>

        <button id="logoutBtn">Log Out</button>
    </dialog>
</header>

<div class="wrapper">

    <form class="newArticle" id="newArticle">
        <div id="standard">
            <label for="articleTitle"></label>
            <input type="text" id="articleTitle" name="articleTitle" placeholder="Name your article here">

            <label for="articleText"></label>
            <textarea id="articleText" name="articleText" placeholder="Write your text here"></textarea>

            <label for="category"></label>
            <input type="text" id="category" name="category" placeholder="Give your article a category here">
        </div>

        <div id="buttons">
            <button type="submit" id="submitArticle">Make new article</button>
        </div>
    </form>

    <!-- p tag for displaying occurring error messages with create new article -->
    <p id="errorMessage"></p>

</div>


</body>
</html>
