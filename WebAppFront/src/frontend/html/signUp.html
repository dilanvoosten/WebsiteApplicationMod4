<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/signUp.css">
    <link rel="icon" type="image/png" href="../../../resources/archive-logo.png">
    <script defer src="../javascript/signUp.js"></script>
</head>

<body>
<div class="wrapper">

    <div class="signUp">
        <p class="welcomeText">Welcome to the Jedi Archives <br><br>
            Please sign up below to create an account</p>

        <form class="signUpForm" id="signUpForm">
            <label for="username">Username: </label>
            <input type="text" id="username" name="username" placeholder="Username">
            <br><br>
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" placeholder="Password">
            <br><br>
            <label for="role">Choose your role: </label>
            <select id="role" name="role" size="1">
                <option value="Padawan">Padawan</option>
                <option value="Jedi Knight">Jedi Knight</option>
                <option value="Jedi Master">Jedi Master</option>
            </select>
            <br><br>
            <button type="submit" id="signUpButton">Sign Up</button>
        </form>

        <p class="login">Already have an account? <br>
            <a href="index.html"><u>Log In</u></a></p>
    </div>

</div>

</body>
</html>
